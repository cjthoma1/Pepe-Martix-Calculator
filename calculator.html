<!DOCTYPE html>
<html lang=en>
<head>
	<title>Pepe Matrix Calculator </title>

<script>
	 math="";
     $( function() {
       $( ".calcbody" ).draggable();
     } );
function Equals(){
	math = eval(math);
	document.getElementById('content').innerHTML = math;
	
}
function NINE() {
	math+="9";
	document.getElementById('content').innerHTML = math;
}
function EIGHT(){
	math+="8";
	document.getElementById('content').innerHTML = math;	
}
function SEVEN(){
	math+="7";
	document.getElementById('content').innerHTML = math;	
}

	math+="6";
	document.getElementById('content').innerHTML = math;	
}
function FIVE(){

	document.getElementById('content').innerHTML = math;	
}
function FOUR(){
	math+="4";
	document.getElementById('content').innerHTML = math;	
}
function THREE(){
	math+="3";
	document.getElementById('content').innerHTML = math;	
}
function TWO(){
	math+="2";
	document.getElementById('content').innerHTML = math;	
}
function ONE(){
	math+="1";
	document.getElementById('content').innerHTML = math;	
}
function Zero(){
	math+="0"
	document.getElementById('content').innerHTML = math;
}
function Add(){
	math+="+";
	document.getElementById('content').innerHTML = math;		
	}
	function Subtract(){
		math+="-";
		document.getElementById('content').innerHTML = math;	
	}
function Minus(){
	math+= "-";
	document.getElementById('content').innerHTML = math;	
}
function Multiply(){
	math+="*";
	document.getElementById('content').innerHTML = math;	
}
function Divide(){
	math+="/";
	document.getElementById('content').innerHTML = math;	
}
function Clear(){
	math="";
	document.getElementById('content').innerHTML = math;	
}
function Decimal(){
	math+=".";
	document.getElementById('content').innerHTML = math;
}
function PlusMinus(){
	temp= parseInt(math);
	if(temp > 0){
		temp -=temp*2;
	} else {
		temp -=temp*2;
	}
	math=temp.toString();
	document.getElementById('content').innerHTML = math;
}
function Modulus(){
	math=math/100;
	document.getElementById('content').innerHTML = math;
	
}
function Cray(){
	document.body.style.backgroundColor = "red";	
}
</script>
</head>
<body>
	
	<div class ="calcbody">
		<div class ="inputbox" id='content'></div>
		<div class ="nine"><button onClick="NINE()" class="button"> 9 </button> </div>
